spring:
  jpa:
    defer-datasource-initialization: true
    show-sql: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 5
  h2:
    console.enabled: true #http://localhost:8080/h2-console
